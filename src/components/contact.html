<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Vocalize</title>
    <link rel="stylesheet" href="../output.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body class="bg-sexyblue text-gray-800">

    <header class="bg-purpleblue p-4 backdrop-blur-0 bg-opacity-50 text-white text-center">
        <h1 class="text-3xl font-bold">Contact Us</h1>
    </header>

    <main class="max-w-4xl mx-auto p-6">
        <section class="mb-10">
            <h2 class="text-2xl text-white font-semibold mb-4">Get in Touch</h2>
            <p class="text-lg text-white leading-relaxed mb-4">
                We'd love to hear from you! Whether you have questions about how to use Vocalize, feedback on how we can improve, or just want to say hello, feel free to reach out to us.
            </p>
            <form class="bg-white p-6 rounded shadow-md">
                <div class="mb-4">
                    <label for="name" class="block text-lg font-medium">Your Name</label>
                    <input type="text" id="name" class="w-full mt-2 p-2 border rounded" placeholder="Enter your name">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-lg font-medium">Your Email</label>
                    <input type="email" id="email" class="w-full mt-2 p-2 border rounded" placeholder="Enter your email">
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-lg font-medium">Your Message</label>
                    <textarea id="message" class="w-full mt-2 p-2 border rounded" rows="5" placeholder="Enter your message"></textarea>
                </div>
                <button type="submit" class="bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700">
                    Send Message
                </button>
            </form>
        </section>
    </main>

    <footer class="bg-purpleblue p-4 backdrop-blur-0 bg-opacity-50 text-white text-center">
        <p>&copy; 2024 Vocalize. All Rights Reserved.</p>
    </footer>

</body>
</html>
